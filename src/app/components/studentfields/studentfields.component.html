<ion-grid class="ion-no-margin">
  <ion-row>
    <ion-col size="2">
    </ion-col>
    <ion-col size="8">
      <img src="{{image_source}}" width="250px" height="200px"/>
      <input type="file" (change)="onFileSelected($event)">
</ion-col>

</ion-row>
</ion-grid>

  <div class="ion-margin-left ion-padding">
    <ion-grid>
      <ion-label fill="clear" class="ion-margin-bottom"><ion-text color="dark">Name</ion-text><ion-icon name="lock-open-outline"></ion-icon>
      </ion-label>
    <ion-row class="ion-margin-left">
      <ion-col size="12">
      <ion-card>
      <ion-input [(ngModel)]="name" ngDefaultControl></ion-input>
    </ion-card>
  </ion-col>
    </ion-row>
    <ion-label fill="clear" class="ion-margin-top"><ion-text color="dark">TimeZone</ion-text><ion-icon name="lock-open-outline"></ion-icon></ion-label>
    <ion-row class="ion-margin-left">
      <!-- <ion-icon color="success" name="lock-closed-outline" class="ion-margin-top"></ion-icon> -->
      <ion-col size="12">
      <ion-card>
      <ion-input [(ngModel)]="timeZone" ngDefaultControl></ion-input>
    </ion-card>
  </ion-col>
    </ion-row>


    <ion-label fill="clear" class="ion-margin-top"><ion-text color="dark">Language</ion-text><ion-icon name="lock-open-outline"></ion-icon></ion-label>
    <ion-row class="ion-margin-left">
      <!-- <ion-icon color="success" name="lock-closed-outline" class="ion-margin-top"></ion-icon> -->
      <ion-col size="12">
        <ion-card>
          <ion-row>
            <ion-col>
              <ion-input [(ngModel)]="language" ngDefaultControl></ion-input>
            </ion-col>
            <ion-col size="12" class="ion-no-padding">
            <ion-button color="success" (click)="AddLanguage(language)">Add Field</ion-button>
          </ion-col>
          <ion-item-group *ngIf="languageArr.length">
            <ion-item *ngFor="let language of languageArr">
                  <ion-label>{{language}}</ion-label>
            </ion-item>
          </ion-item-group>
      </ion-row>
      </ion-card>
  </ion-col>

    </ion-row>
    <ion-label fill="clear" class="ion-margin-top"><ion-text color="dark">Handicap</ion-text><ion-icon name="lock-open-outline"></ion-icon></ion-label>
    <ion-row class="ion-margin-left">
      <!-- <ion-icon color="success" name="lock-closed-outline" class="ion-margin-top"></ion-icon> -->
      <ion-col size="12">
      <ion-card>
      <ion-input [(ngModel)]="handicap" ngDefaultControl></ion-input>
    </ion-card>
  </ion-col>
    </ion-row>

    <ion-label fill="clear" class="ion-margin-top"><ion-text color="dark">Areas of focus for lessons</ion-text><ion-icon name="lock-open-outline"></ion-icon></ion-label>
    <ion-row class="ion-margin-left">
      <!-- <ion-icon color="success" name="lock-closed-outline" class="ion-margin-top"></ion-icon> -->
      <ion-col size="12">
        <ion-card>
          <ion-row>
            <ion-col>
              <ion-input [(ngModel)]="areasOfFocus" ngDefaultControl></ion-input>
            </ion-col>
            <ion-col size="12" class="ion-no-padding">
            <ion-button color="success" (click)="AddAreasOfFocus(areasOfFocus)">Add Field</ion-button>
          </ion-col>
          <ion-item-group *ngIf="areasOfFocusArr.length">
            <ion-item *ngFor="let areasOfFocus of areasOfFocusArr">
                  <ion-label>{{areasOfFocus}}</ion-label>
            </ion-item>
          </ion-item-group>
      </ion-row>
      </ion-card>
  </ion-col>
   </ion-row>
  </ion-grid>
  <ion-button expand="full" size="medium" class="ion-padding-horizontal ion-margin-top" color="success" (click)="UploadImageAndUpdateProfile()"><ion-text style="font-weight: lighter; font-style: normal; text-transform: none;">Update Profile</ion-text></ion-button>
  <!-- <ion-button expand="block" size="large" class="ion-padding-horizontal ion-margin-top" shape="round" color="success"><ion-text style="font-weight: lighter; font-style: normal;">Sign in</ion-text></ion-button> -->
  </div>
