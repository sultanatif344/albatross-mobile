<ion-card>
  <!-- <ion-card-header>
    
  </ion-card-header> -->

  <ion-card-content overflow-scroll="true">
    <ion-segment scrollable>
    <ion-button *ngFor="let date of dates" class="no-shadow" shape="rounded" size="large" color="light" (click)="catchandSendSelectedDayAndMonthNo(date)">
      <ion-text>
        <h1 class="bold">{{date | date: "d"}}</h1>
        <p>{{date | date: "EEE"}}</p>
      </ion-text>
    </ion-button>
  </ion-segment>
  </ion-card-content>
</ion-card>
