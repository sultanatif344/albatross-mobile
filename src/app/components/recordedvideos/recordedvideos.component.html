<ion-grid>
  <ion-row *ngFor="let recordings of lessonDetail;let i = index">
    <ion-col>
      <div id="video_container" *ngIf="recordings.length!=0">
    <ion-card>
      <video src="{{recordings.VideoLink}}" controls></video>
      <ion-card-content class="ion-padding">
        <ion-button size="small" color="light" (click)="unhideCommentSection(recordings)">View Comments</ion-button>
      </ion-card-content>
      <app-comments *ngIf="videoId===recordings.VideoId" [videoId]="videoId"></app-comments>
    </ion-card>
    </div>
    </ion-col>
  </ion-row>
</ion-grid>
