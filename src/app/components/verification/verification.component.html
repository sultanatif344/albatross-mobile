<div class="ion-margin-left ion-padding">
  <ion-grid>
  <ion-row class="ion-margin-left">
    <ion-col size="12">
    <ion-label fill="clear"><ion-text color="success"><h1 style="font-weight: lighter; font-family:'Montserrat'">Email on which you're registered</h1></ion-text></ion-label>
  </ion-col>
    <ion-col size="12">
    <ion-card class="ion-margin-top">
    <ion-input [(ngModel)]="email" placeholder="Email" ngDefaultControl></ion-input>
  </ion-card>
</ion-col>
  </ion-row>
</ion-grid>
<ion-button expand="full" size="large" shape="round" class="ion-padding-horizontal ion-margin-top" color="success" (click)="getCode(email)"><ion-text style="font-weight: lighter; font-style: normal; text-transform: none;">Send</ion-text></ion-button>
<ion-row style="margin-left: 30px; margin-top: 30px;">
  <ion-col>
    <ion-input style="background-color: lightgrey; border-radius: 80%; width: 80%; font-size: large;" [(ngModel)]="digits.digit1"  ngDefaultControl></ion-input>
  </ion-col>
  <ion-col>
    <ion-input style="background-color: lightgrey; border-radius: 80%; width: 80%; font-size: large;" [(ngModel)]="digits.digit2"  ngDefaultControl></ion-input>
  </ion-col>
  <ion-col>
    <ion-input style="background-color: lightgrey; border-radius: 80%; width: 80%; font-size: large;"  [(ngModel)]="digits.digit3"  ngDefaultControl></ion-input>
  </ion-col>
  <ion-col>
    <ion-input style="background-color: lightgrey; border-radius: 80%; width: 80%; font-size: large;"  [(ngModel)]="digits.digit4"  ngDefaultControl></ion-input>
  </ion-col>
</ion-row>
<ion-row style="margin-top: 20px; margin-left: 110px;">
  <a class="spacing" style="color:#146545;" (click)="getCode(email)">Resend Code</a>
</ion-row>
<ion-button expand="full" size="large" shape="round" class="ion-padding-horizontal ion-margin-top" color="success" (click)="verifyCode(digits,email)"><ion-text style="font-weight: lighter; font-style: normal; text-transform: none;">Verify</ion-text></ion-button>
</div>
