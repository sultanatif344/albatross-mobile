<div class="ion-margin-left ion-padding">
  <ion-grid>
  <ion-row class="ion-margin-left">
    <ion-col size="12">
    <ion-label fill="clear"><ion-text color="success"><h1 style="font-weight: lighter; font-family:'Montserrat'">Write A Review For Your Instructor</h1></ion-text></ion-label>
  </ion-col>
    <ion-col size="12">
    <ion-card class="ion-margin-top">
    <ion-textarea  type="text" [(ngModel)]="review" placeholder="Write your review here" ngDefaultControl></ion-textarea>
  </ion-card>
  <ion-button expand="full" size="large" shape="round" class="ion-padding-horizontal ion-margin-top" color="success" (click)="postReview()"><ion-text style="font-weight: lighter; font-style: normal; text-transform: none;">Finish</ion-text></ion-button>
</ion-col>
  </ion-row>
</ion-grid>
</div>
